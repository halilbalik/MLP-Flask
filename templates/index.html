<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Fiyat Tahmin Sistemi</title>
    <style>
        body {
            font-family: Tahoma, Verdana, Arial, sans-serif;
            font-size: 14px;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            padding: 25px 30px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0 0 5px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }

        .subtitle {
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 0 0 15px 0;
        }

        legend {
            font-weight: bold;
            color: #0066cc;
            padding: 0 8px;
            font-size: 13px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
        }

        .form-table td {
            padding: 8px 5px;
            vertical-align: middle;
        }

        .form-table .label-cell {
            width: 140px;
            text-align: right;
            padding-right: 10px;
            color: #555;
        }

        .form-table .label-cell label {
            font-weight: normal;
        }

        .form-table .required::after {
            content: " *";
            color: #c00;
        }

        input[type="number"],
        select {
            padding: 6px 8px;
            border: 1px solid #999;
            font-family: Tahoma, Verdana, Arial, sans-serif;
            font-size: 13px;
            background: #fff;
        }

        input[type="number"] {
            width: 150px;
        }

        select {
            width: 168px;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #0066cc;
            outline: none;
        }

        .hint {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
        }

        .btn-row {
            text-align: center;
            padding-top: 10px;
        }

        .btn-submit {
            background: #0066cc;
            color: #fff;
            border: 1px solid #004c99;
            padding: 10px 30px;
            font-family: Tahoma, Verdana, Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #0055aa;
        }

        .btn-submit:active {
            background: #004499;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4e8;
            border: 1px solid #4a4;
            border-left: 4px solid #2a2;
        }

        .result-box strong {
            color: #070;
        }

        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 11px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Araç Fiyat Tahmin Sistemi</h1>
        <p class="subtitle">İkinci el araç satış fiyatını hesaplayın</p>

        <form action="/predict" method="POST">
            <fieldset>
                <legend>Araç Bilgileri</legend>
                <table class="form-table">
                    <tr>
                        <td class="label-cell"><label class="required">Model Yılı</label></td>
                        <td>
                            <input type="number" name="Year" placeholder="2015" required min="2000" max="2025">
                        </td>
                    </tr>
                    <tr>
                        <td class="label-cell"><label class="required">Sıfır Fiyatı</label></td>
                        <td>
                            <input type="number" name="Present_Price" step="0.01" placeholder="5.59" required min="0">
                            <div class="hint">Lakhs cinsinden (1 Lakh = 100.000₹)</div>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-cell"><label>Kaçıncı Sahip</label></td>
                        <td>
                            <select name="Owner">
                                <option value="0">Sıfır (İlk Sahip)</option>
                                <option value="1">2. El</option>
                                <option value="2">3. El</option>
                                <option value="3">4 ve üzeri</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Teknik Özellikler</legend>
                <table class="form-table">
                    <tr>
                        <td class="label-cell"><label>Yakıt Türü</label></td>
                        <td>
                            <select name="Fuel_Type">
                                <option value="Petrol">Benzin</option>
                                <option value="Diesel">Dizel</option>
                                <option value="CNG">CNG / LPG</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-cell"><label>Vites Türü</label></td>
                        <td>
                            <select name="Transmission">
                                <option value="Manual">Manuel</option>
                                <option value="Automatic">Otomatik</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="label-cell"><label>Satıcı Türü</label></td>
                        <td>
                            <select name="Seller_Type">
                                <option value="Dealer">Galeri / Bayi</option>
                                <option value="Individual">Sahibinden</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <div class="btn-row">
                <button type="submit" class="btn-submit">Fiyat Hesapla</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <strong>Sonuç:</strong> {{ prediction_text }}
        </div>
        {% endif %}

        <div class="footer">
            Halil İbrahim Balık - 2212721046 | BLG 407 Makine Öğrenmesi
        </div>
    </div>
</body>
</html>
